<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<div ng-if="vm.user.role == 'admin'">
  <h3>All registered users:</h3>
  <ul>
    <li ng-repeat="user in vm.allUsers">
      {{user.username}} ({{user.firstName}} {{user.lastName}})
      - <a href="#" ng-click="vm.deleteUser(user)">Delete</a>
    </li>
  </ul>
</div>
<p>&nbsp;</p>
<p><a href="#/update" ng-click="vm.update()">Update</a></p>
<p><a href="#" ng-click="vm.logOff()">Logout</a></p>

<div ng-controller="ChatCtrl" class="container">
  <form ng-submit="addMessage()" name="messageForm">
    <input type="text" placeholder="Compose a new message..." ng-model="message"/>

    <div class="info">
      <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
      <button ng-disabled="message.length > max || message.length === 0">Send</button>
    </div>
  </form>
  <hr/>
  <p ng-repeat="message in messages | orderBy:'time':true" class="message">
    <time>{{message.time | date:'HH:mm'}}</time>
    <span ng-class="{self: message.self}">{{message.message}}</span>
  </p>
</div>

<div ng-controller="JamCtrl">
  <div>
    User:<input ng-model="user"/>
    <button ng-click="replay()">Replay</button>
    <button ng-click="replayAll()">Replay all</button>
    <button ng-click="clear()">Clear</button>
    <button ng-click="reset()">Reset</button>
    Song title:<input ng-model="songTitle"/>
    Version:<input ng-model="version"/>
    Description:<input ng-model="desc"/>
    Mute:<input type="checkbox" ng-model="isMuted.value"/>
  </div>
</div>
